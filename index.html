<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .balance {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .clicker-button {
            width: 120px;
            height: 120px;
            background-color: #ffcc00;
            border: none;
            border-radius: 50%;
            font-size: 50px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-in-out;
        }

        .clicker-button:active {
            transform: scale(0.95);
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            border-radius: 5px;
        }

        .section {
            margin-top: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .leaderboard ul, .referral ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .leaderboard li, .referral li {
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .store {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            margin-top: 40px;
        }

        .store-item {
            padding: 15px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .store-item button {
            background-color: #ff5722;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .store-item button:hover {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Clicker</h1>
        <div class="balance">Balance: <span id="balance">0</span> coins</div>
        
        <button class="clicker-button" id="clicker">$</button>

        <!-- Прогресс -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Кнопка для сбора бонуса -->
        <button class="button" id="bonus">Collect Daily Bonus</button>
        <!-- Магазин -->
        <div class="store">
            <h3>Shop</h3>
            <div class="store-item">
                <span>Increase Coins per Click</span>
                <button id="upgrade">100 Coins</button>
            </div>
        </div>

        <!-- Лидерборд -->
        <div class="section leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard"></ul>
        </div>

        <!-- Реферальная программа -->
        <div class="section referral">
            <h3>Referral Program</h3>
            <ul id="referrals"></ul>
            <button id="generateReferralLink" class="button">Generate Referral Link</button>
            <input type="text" id="referralLink" readonly />
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
